<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO list</title>
        <style>
            /* Reset */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            /* Body and Container Styling */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f2f5;
                color: #333;
            }

            .container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                padding: 2em;
                width: 100%;
                max-width: 500px;
                text-align: center;
                transition: box-shadow 0.3s ease;
            }

            .container:hover {
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            }

            /* Header Styling */
            h1 {
                font-size: 2em;
                margin-bottom: 0.75em;
                color: #4a90e2;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            /* Form Styling */
            form {
                display: flex;
                gap: 0.5em;
                margin-bottom: 1.5em;
            }

            input[type="text"] {
                flex-grow: 1;
                padding: 0.75em;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1em;
                outline: none;
                transition: border-color 0.3s ease;
            }

            input[type="text"]:focus {
                border-color: #4a90e2;
            }

            button[type="submit"] {
                padding: 0.75em 1.5em;
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1em;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.3s ease;
            }

            button[type="submit"]:hover {
                background-color: #357ab9;
                transform: translateY(-1px);
            }

            /* List Styling */
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75em 1em;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-bottom: 0.5em;
                background-color: #fafafa;
                transition: background-color 0.3s ease;
            }

            li:hover {
                background-color: #f0f8ff;
            }

            li.no-tasks {
                color: #888;
                font-style: italic;
            }

            /* Link Styling */
            li a {
                color: #e94e77;
                text-decoration: none;
                font-size: 0.9em;
                font-weight: bold;
                transition: color 0.3s ease;
            }

            li a:hover {
                color: #c43a5f;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Todo list</h1>
            <form action="/add" method="POST">
                <input
                    type="text"
                    name="title"
                    placeholder="New todo"
                    required
                />
                <button type="submit">Add</button>
            </form>
            <ul>
                {{range .}}
                <li>{{.Title}} <a href="/delete?id={{.ID}}">Delete</a></li>
                {{else}}
                <li class="no-tasks">No tasks</li>
                {{end}}
            </ul>
        </div>
    </body>
</html>
